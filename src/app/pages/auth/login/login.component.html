<div class="login__page">
    <div class="login__page__container container flex items-center justify-center h-[80vh] mx-auto px-4 md:px-8">
        <div class="login__page__wrapper w-full md:w-2/5 px-3 py-10 border-2 border-indigo-100 rounded">
            <div class="login__heading flex items-center justify-center py-3 mb-5">
                <img src="../../../../assets/svg/marjane-logo-blue.svg" alt="">
            </div>
          <p class="text-center text-red-700 mb-5">{{error}}</p>
            <div class="login__form">
                <app-form [form]="form" (dataEvent)="submitForm($event)"></app-form>
            </div>
        </div>
    </div>
</div>
