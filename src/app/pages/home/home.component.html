<div class="container mx-auto px-4 md:px-8">
    <!--<app-navbar></app-navbar>-->
    <div class="flex flex-row justify-between mt-5">
        <h1 class="font-bold text-base">Promotions</h1>
        <button class="flex items-center gap-2 bg-main text-white py-2 px-4 rounded-lg" (click)="openCreatePopUp()">
            <i class="bx bx-add-to-queue bx-sm"></i>
            New Promotion
        </button>
    </div>
    <app-table [data]="promotions"></app-table>
    <app-pagination [data]="dataObject" [page]="page"></app-pagination>
</div>
<app-popup [isVisible]="isCreateFormVisible" (closePopup)="closeCreatePopUp()" heading="add new promotion">
    <app-form [form]="form" (dataEvent)="submitForm($event)"></app-form>
</app-popup>
